{% include "header.html" %}

<body>
    {% include "menubar.html" %}
	<h1>Please login</h1>
	<form action="/login" method="post">
		<input type="email" placeholder="email" name="userEmail" required>
		<input type="password" placeholder="password" name="userPassword" required>
		<input type="submit" value="Submit">
	</form>
    </br>
    <h4>Forgot or want to reset your password?</h4>
    <p>Enter your email below</p>
    <form action="/sendResetPasswordEmail" method="post">
		<input type="email" placeholder="email" name="userEmail" required>
		<input type="submit" value="Submit">
	</form>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
</body>
</html>
